<html>
<head>

	<title>Legendaries</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almendra:ital,wght@0,400;0,700;1,400;1,700&family=Berkshire+Swash&family=Kings&family=Metal+Mania&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Kings&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/gallery.css">

    <link rel="shortcut icon" href="./helm.webp" type="image/x-icon">

<body>
	<header class="gradient-border">
        <a class="link-brand" href="#">
            <img src="./helm.webp" alt="Myths Logo">
            <span>Legendaries</span>
        </a>
        <nav>
            <a href="home" id="anchor-home">Home</a>
            <a href="index.html">Gallery</a>
            <a href="#">Quiz</a>
            <a href="https://github.com/Riv0J/legendaries_demo" target="_blank">Repo</a>
        </nav>
    </header>
<main>
    <article class="main-article gradient-border">
        <div id="banners-container">
            <div class="banner" id="banner-all">
                <img src="./textures/b_1.webp" alt="">
                <div class="banner-icon" style="background-image: url('./icons/lambda_gold.webp')"></div>
            </div>
            <div class="banner" id="banner-beast">
                <img src="./textures/b_1.webp" alt="">
                <div class="banner-icon" style="background-image: url('./icons/beast_gold.webp')"></div>
            </div>
            <div class="banner" id="banner-human">
                <img src="./textures/b_1.webp" alt="">
                <div class="banner-icon" style="background-image: url('./icons/hand_gold_rotate.webp')"></div>
            </div>
        </div>
        <h1>Gallery</h1>
    </article>
    <div id="cards"></div>
</main>
<footer class="gradient-border-top">
    <div>
        <a class="link-brand" href="#">
            <img src="./helm.webp" alt="Myths Logo">
            <span>Legendaries</span>
        </a>
    </div>
    <div class="footer-section">
        <span class="footer-title">Sections</span>
        <nav>
            <a href="home">Home</a>
            <a href="index.html">Gallery</a>
            <a href="#">Quiz</a>
        </nav>
    </div>
    <nav class="footer-section">
        <a href="https://github.com/Riv0J" id="madeby">Made by Rovani</a>
        <a href="https://github.com/Riv0J/legendaries_demo" target="_blank">
            <img src="./icons/github.webp" alt="github" class="icon">
            Github Repo
        </a>
        <span>
            This site does not use any cookies.
        </span>
    </nav>
</footer>
<div id="main-background"></div>
<template id="card_template">
    <div class="card %card-worn-number% %card-type% %card-period%">
        <div class="card-background"></div>
        <div class="card-markings">
            <div class="card-markings-bottom">
                <div class="card-markings-difficulty">%card-difficulty%</div>
                <img src="./icons/fire.webp" alt="difficulty">
            </div>
        </div>
        <div class="card-content">
            <div class="card-img" style="background-image:url('%card-background%')">
                <span class="card-name %card-name-size%">%card-name%</span>
                <div class="card-name-banner"></div> 
            </div>
            <p class="card-title">%card-title%</p>
        </div>
        <div class="card-back">
            <span class="card-back-name">%card-name%</span>
            <span class="card-back-myth">%card-myth%</span>
            <p class="card-back-description">%card-description%</p>
            <div class="card-back-markings"></div>
        </div>
    </div>
</template>
